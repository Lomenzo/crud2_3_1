<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <td>name</td>
    <td>lastName</td>
    <td>salary</td>
  </tr>
  <tr th:each="lst : ${users}">
    <td th:utext="${lst.name}">name</td>
    <td th:utext="${lst.lastName}">lastName</td>
    <td th:utext="${lst.salary}">salary</td>
  </tr>
</table>
</body>
</html>

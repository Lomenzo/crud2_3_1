<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automobiles list</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>name</td>
        <td>lastName</td>
        <td>salary</td>
    </tr>
    <tr th:each="lst : ${users}">
        <td th:utext="${lst.name}">name</td>
        <td th:utext="${lst.lastName}">lastName</td>
        <td th:utext="${lst.salary}">salary</td>
    </tr>
</table>
</body>
</html>

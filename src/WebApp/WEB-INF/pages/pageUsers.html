<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automobiles list</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Create a User:</h1>
    <form th:action="@{/users}"
    th:object="${userForm}" method="POST">
        NAME:
        <input type="text" th:field="${name}" />
        <br/>
        LAST NAME:
        <input type="text" th:field="${lastName}" />
        <br/>
        SALARY:
        <input type="number" th:field="${salary}" />
        <br/>
        Now you can
        <input type="submit" value="Create" />
    </form>
<br>
<br>
<table>
    <tr>
        <td>name</td>
        <td>lastName</td>
        <td>salary</td>
    </tr>
    <tr th:each="lst : ${users}">
        <td th:utext="${lst.name}">name</td>
        <td th:utext="${lst.lastName}">lastName</td>
        <td th:utext="${lst.salary}">salary</td>
    </tr>
</table>
</body>
</html>
